<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task list</title>
    <meta property="og:image" content="images/share.png">
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/tasks.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>

<body>
    <main class="container">
        <header>
            <h1>Lista zadań</h1>
        </header>

        <section class="section">
            <header class="section__header">
                <h2 class="section__title">Dodaj nowe zadanie</h2>
            </header>
            <div class="section__body">
                <form class="js-form form">
                    <input class="js-newTask form__input" placeholder="Co jest do zrobienia?" autofocus>
                    <button class="form__button">Dodaj zadanie</button>
                </form>
            </div>
        </section>
        <section class="section">
            <header class="section__header">
                <h2 class="section__title">Lista zadań</h2>
                <div class="buttons js-buttons"></div>
            </header>
            <div class="section__body">
                <ul class="tasks js-tasks"></ul>
            </div>
        </section>
    </main>
</body>

</html>
