<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task list</title>
    <meta property="og:image" content="images/share.png">
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="css/taskButtons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>

<body class="body">
    <main>
        <header>
            <h1>Lista zadań</h1>
        </header>
        <section>
            <div class="container">
                <h2>Dodaj nowe zadanie</h2>
            </div>
            <div class="container">
                <form class="js-form container__form">
                    <input class="js-newTask container__form--input" placeholder="Co jest do zrobienia?" autofocus>
                    <button class="container__form--button">Dodaj zadanie</button>
                </form>
            </div>
            <div class="container">
                <h2>Lista zadań</h2>
                <ul class="js-tasks"></ul>
            </div>
        </section>
    </main>
</body>

</html>
